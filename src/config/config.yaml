project:
  name: "quantum-finance-anomaly"
  seed: 42
  debug: false

paths:
  raw_data: "data/raw"
  processed_data: "data/processed"
  results: "results"
  figures: "results/figures"
  tables: "results/tables"
  logs: "results/logs"

data:
  datasets:
    - "creditcard"
  test_size: 0.2
  val_size: 0.1
  max_samples: 2000  # Enforce research constraint
  contamination: 0.05 # Max 5% anomalies

features:
  n_components: 10  # Max features after PCA

models:
  classical:
    - "logistic_regression"
    - "svm_rbf"
    - "random_forest"
    - "mlp"
    - "isolation_forest"
    - "autoencoder"
  quantum:
    - "vqc"
    - "qnn"
    - "qsvm"
    - "q_autoencoder"
    - "qgan"

quantum:
  n_qubits: 8
  n_layers: 3
  backend: "default.qubit"
